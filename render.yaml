services:
  # ============================================
  # BACKEND SERVICE - FastAPI + Python
  # ============================================
  - type: web
    name: autostylist-backend
    env: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /
    memoryMB: 512
    numInstances: 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: MONGO_URI
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: ""
      - key: CLOUDINARY_API_KEY
        value: ""
      - key: CLOUDINARY_API_SECRET
        value: ""
      - key: FRONTEND_URL
        sync: false

  # ============================================
  # FRONTEND SERVICE - React + Vite
  # ============================================
  - type: static_site
    name: autostylist-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false
